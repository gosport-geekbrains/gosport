{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<section id="register" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="ml-3">Регистрация</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'mainapp/includes/_alerts.html' %}
            <form action="{% url 'auth:register' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Логин</label>
                <input type="text" name="username" class="form-control" value="{{ username }}" required>
              </div>
              <div class="form-group">
                <label>Электронный адрес</label>
                <input type="email" name="email" class="form-control" value="{{ email }}" required>
              </div>
              <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" class="form-control" value="{{ password }}" required>
              </div>
              <div class="form-group">
                <label>Подтверждение пароля</label>
                <input type="password" name="password2" class="form-control" value="{{ password2 }}" required>
              </div>
              <input type="submit" value="Создать пользователя" class="btn btn-outline-primary btn-lg btn-block mt-4 mb-2">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
