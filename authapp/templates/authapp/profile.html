{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="ml-3">Настройки</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'mainapp/includes/_alerts.html' %}
            <form action="{% url 'auth:user_profile' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Имя</label>
                <input type="text" name="first_name" class="form-control" value="{% if first_name %}{{ first_name }}{% else %}{{ user.first_name }}{% endif %}">
              </div>
              <div class="form-group">
                <label>Фамилия</label>
                <input type="text" name="last_name" class="form-control" value="{% if last_name %}{{ last_name }}{% else %}{{ user.last_name }}{% endif %}">
              </div>
              <div class="form-group">
                <label>Электронный адрес</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
              </div>
              <input type="submit" value="Сохранить" class="btn btn-outline-primary btn-lg btn-block mt-4 mb-2">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
